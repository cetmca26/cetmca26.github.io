      <style>
        body {

          }
      
          h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
          }
      
          .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
          }
      
          .project-card:hover {
            transform: scale(1.05);
          }
      
          .project-card img {
            object-fit: cover;
            width: 100%;
            height: 150px;
            border-bottom: 1px solid #ddd;
          }
      
          .hover-description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            text-align: center;
            padding: 1rem;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
          }
      
          .hover-description a {
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            padding: 5px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
          }
      
          .hover-description a:hover {
            background-color: #0056b3;
          }
      
          .project-card:hover .hover-description {
            opacity: 1;
            visibility: visible;
          }
      
          .contributors-section {
            padding: 10px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            text-align: center;
          }
      
          .contributors-section img {
            border-radius: 50%;
            margin: 0 5px;
            width: 30px;
            height: 30px;
            object-fit: cover;
            border: 2px solid #fff;
          }
          
      
          @media (max-width: 768px) {
            .project-card {
              height: auto;
            }
      
            .hover-description {
              padding: 0.5rem;
            }
      
            .hover-description a {
              padding: 5px 10px;
            }
          }
